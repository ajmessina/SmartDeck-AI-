server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA Routing: redirect all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(?:css|js|jpg|svg|png|gif|ico|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
